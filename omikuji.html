<!DOCTYPE html>
<html>
<head>
  <title>今日の運勢</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 28px;
    }

    p {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>今日の運勢</h1>
  <button onclick="showFortune()">運勢を見る</button>
  <p id="fortune"></p>
  <a href="index.html">はよ戻らせろ</a>

  <script>
    function showFortune() {
      var fortunes = [
        "大吉",
        "中吉",
        "小吉",
        "吉",
        "凶",
        "大凶",
        "チクニーよしもと",
        "クラミジアよしもと"
      ];

      var randomIndex = Math.floor(Math.random() * fortunes.length);
      var fortune = fortunes[randomIndex];

      document.getElementById("fortune").textContent = "今日の運勢は「" + fortune + "」です。";
    }
  </script>
</body>
</html>
