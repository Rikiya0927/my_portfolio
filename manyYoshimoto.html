<!DOCTYPE html>
<html>
<head>
  <title>カマエリュウキ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    .full-screen {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-size: 24px;
      font-weight: bold;
      color: #000;
      background-color: #fff;
    }
    
    .text-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .text-item {
      margin: 10px;
    }
  </style>
  <script>
    window.onload = function() {
      var container = document.querySelector('.full-screen .text-container');
      var times = 100; // 表示する回数
      
      for (var i = 0; i < times; i++) {
        var textElement = document.createElement('div');
        textElement.classList.add('text-item');
        textElement.textContent = 'カマエリュウキ';
        container.appendChild(textElement);
      }
    };
  </script>
</head>
<body>
  <div class="full-screen">
    <a href="index.html">はよ戻らせろ</a>
    <div class="text-container"></div>
  </div>
</body>
</html>
