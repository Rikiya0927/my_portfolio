<!DOCTYPE html>
<html>
<head>
  <title>よしもとじゃんけん</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }

    h1 {
      margin-top: 50px;
    }

    #result-image {
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>よしもとじゃんけん</h1>
  <p>選んでください：</p>
  <button onclick="playGame('rock')">ﾁｸﾆｰグー</button>
  <button onclick="playGame('paper')">ｸﾗﾐｼﾞｱパー</button>
  <button onclick="playGame('scissors')">ﾋﾟｭｰﾛﾗﾝﾄﾞチョキ</button>
  <div id="result-image">
    <img src="images/yoshimoto.jpg" alt="結果の画像">
  </div>
  <p></p><a href="index.html">はよ戻らせろ</a>

  <script>
    function playGame(playerChoice) {
      var choices = ['rock', 'paper', 'scissors'];
      var computerChoice = choices[Math.floor(Math.random() * choices.length)];

      var resultImage = document.querySelector('#result-image img');
      var resultText = '';

      if (playerChoice === computerChoice) {
        resultText = '引き分け。ぴえん';
        resultImage.style.display = 'none';
      } else if (
        (playerChoice === 'rock' && computerChoice === 'scissors') ||
        (playerChoice === 'paper' && computerChoice === 'rock') ||
        (playerChoice === 'scissors' && computerChoice === 'paper')
      ) {
        resultText = 'You Win! kuramijia!';
        resultImage.style.display = 'none';
      } else {
        resultText = 'お前の負け、ざこおつWWWWW';
        resultImage.src = 'images/yoshimoto.jpg'; // 敗北の画像のパスを指定
        resultImage.style.display = 'block';
      }

      resultImage.alt = resultText;
      alert(resultText);
    }
  </script>
</body>
</html>
